name: Download and Publish Files

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  download_and_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set timezone to Beijing
      run: |
        sudo timedatectl set-timezone Asia/Shanghai

    - name: Log current datetime in Beijing timezone
      id: beijing_time
      run: |
        echo "Current Beijing time: $(date '+%Y-%m-%d-%H:%M:%S')"
        echo "time=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
        echo "date=$(date '+%Y-%m-%d')" >> $GITHUB_ENV

    - name: Download files
      env:
        DOWNLOAD_LINKS: ${{ secrets.DOWNLOAD_LINKS }}
      run: |
        IFS=',' read -ra LINKS <<< "$DOWNLOAD_LINKS"
        MAX_RETRIES=3
        UPDATED_FILES=""
        for link in "${LINKS[@]}"; do
          # 从链接中提取文件名，去掉查询字符串部分
          filename=$(basename "$link" | cut -d '?' -f 1)
          echo "Downloading $filename"
          
          retries=0
          success=false
          
          while [ $retries -lt $MAX_RETRIES ]; do
            curl -o "$filename" "$link"
            
            if [ $? -eq 0 ]; then
              echo "Successfully downloaded $filename"
              UPDATED_FILES="$UPDATED_FILES $filename"
              success=true
              break
            else
              retries=$((retries + 1))
              echo "Failed to download $filename. Retry $retries/$MAX_RETRIES..."
              sleep 2
            fi
          done
          
          if [ "$success" = false ]; then
            echo "Failed to download $filename after $MAX_RETRIES attempts."
            exit 1
          fi
        done
        echo "updated_files=$(echo $UPDATED_FILES | xargs)" >> $GITHUB_ENV

    - name: Capture Git Changes for Each File
      id: file_stats
      run: |
        LOG_ENTRIES=""
        TOTAL_ADDED=0
        TOTAL_DELETED=0
        FILE_COUNT=0

        for file in ${{ env.updated_files }}; do
          ADDED_LINES=$(git diff --cached --numstat "$file" | awk '{added += $1} END {print added}')
          DELETED_LINES=$(git diff --cached --numstat "$file" | awk '{deleted += $2} END {print deleted}')

          # 仅当新增或删除行数不为0时才记录日志
          if [ "$ADDED_LINES" -ne 0 ] || [ "$DELETED_LINES" -ne 0 ]; then
            LOG_ENTRIES="$LOG_ENTRIES\n$file | 新增行: $ADDED_LINES | 删除行: $DELETED_LINES"
            TOTAL_ADDED=$((TOTAL_ADDED + ADDED_LINES))
            TOTAL_DELETED=$((TOTAL_DELETED + DELETED_LINES))
            FILE_COUNT=$((FILE_COUNT + 1))
          fi
        done

        echo "log_entries=$LOG_ENTRIES" >> $GITHUB_ENV
        echo "total_added=$TOTAL_ADDED" >> $GITHUB_ENV
        echo "total_deleted=$TOTAL_DELETED" >> $GITHUB_ENV
        echo "file_count=$FILE_COUNT" >> $GITHUB_ENV

    - name: Update Log File
      run: |
        LOG_FILE="update_log.txt"
        NEW_LOG_ENTRY="本次: ${{ env.time }} | 更新文件: ${{ env.file_count }} | 新增行: ${{ env.total_added }} | 删除行: ${{ env.total_deleted }}\n${{ env.log_entries }}\n---\n"
        
        # 检查日志文件是否存在，如果存在，则插入到文件头部
        if [ -f "$LOG_FILE" ]; then
          # 提取当前日期的日志条目
          TODAY_ENTRY=$(grep -E "^今日: ${GITHUB_ENV:date} " "$LOG_FILE")
          
          if [ -z "$TODAY_ENTRY" ]; then
            # 如果今天没有日志条目，创建一个新的
            TODAY_TOTAL_ADDED=${{ env.total_added }}
            TODAY_TOTAL_DELETED=${{ env.total_deleted }}
            TODAY_FILE_COUNT=${{ env.file_count }}
            TODAY_LOG_ENTRY="今日: ${{ env.date }} | 更新文件: $TODAY_FILE_COUNT | 新增行: $TODAY_TOTAL_ADDED | 删除行: $TODAY_TOTAL_DELETED\n"
            NEW_LOG_ENTRY="$TODAY_LOG_ENTRY$NEW_LOG_ENTRY"
          else
            # 如果今天已有日志条目，更新该条目
            TODAY_TOTAL_ADDED=$(echo "$TODAY_ENTRY" | awk -F'|' '{print $3}' | awk '{print $2}')
            TODAY_TOTAL_DELETED=$(echo "$TODAY_ENTRY" | awk -F'|' '{print $4}' | awk '{print $2}')
            TODAY_FILE_COUNT=$(echo "$TODAY_ENTRY" | awk -F'|' '{print $2}' | awk '{print $2}')
            
            TODAY_TOTAL_ADDED=$((TODAY_TOTAL_ADDED + ${{ env.total_added }}))
            TODAY_TOTAL_DELETED=$((TODAY_TOTAL_DELETED + ${{ env.total_deleted }}))
            TODAY_FILE_COUNT=$((TODAY_FILE_COUNT + ${{ env.file_count }}))
            
            TODAY_LOG_ENTRY="今日: ${{ env.date }} | 更新文件: $TODAY_FILE_COUNT | 新增行: $TODAY_TOTAL_ADDED | 删除行: $TODAY_TOTAL_DELETED\n"
            sed -i "s/^今日: ${GITHUB_ENV:date} .*$/$TODAY_LOG_ENTRY/" "$LOG_FILE"
            NEW_LOG_ENTRY="$NEW_LOG_ENTRY"
          fi
        else
          echo -e "$NEW_LOG_ENTRY" > "$LOG_FILE"
        fi
        
        cat "$LOG_FILE"

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add .
        git commit -m "Update files - $(date '+%Y-%m-%d-%H:%M:%S')"
        git push
